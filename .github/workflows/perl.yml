name: perl CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        perl: [ '5.34', '5.32', '5.30' ]
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
          install-modules-with: cpanm
          install-modules: Module::Build::Prereqs::FromCPANfile Devel::Hide Data::Focus
      - run: perl -V
      - run: perl Build.PL && ./Build && ./Build test
      - run: PERL5OPT=MDevel::Hide DEVEL_HIDE_PM=Data::Focus DEVEL_HIDE_VERBOSE=0 ./Build test
